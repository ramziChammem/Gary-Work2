<!-- Default form login -->
<div class="login">
    <form class="text-center border border-light p-5">
    
        <p class="h4 mb-4">Sign in</p>
      
        <input [(ngModel)]="email" type="email" id="defaultLoginFormEmail" name="email" class="form-control mb-4" placeholder="E-mail">
      
        <!-- Password -->
        <input [(ngModel)]="password" name="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
      
    
      
        <button (click)="login(email, password)" mdbBtn color="info" block="true" class="my-4" type="submit">Login</button>
      
        
      
      </form>
    </div>
