<div id="contt" class="cont-ainer">
  <div class="mesgs">
    <div class="msg__header">
      <div class="msg-cont-img">
        <img
          class="img-usr-msg"
          src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png"
          alt=""
        />
      </div>
      <div class="name__container">
        <h1 class="name-of-receiver">Ramzi Chammem</h1>
      </div>
      <div class="close-icn">
        <i class="far fa-times-circle" (click)="hideMessages()"></i>
      </div>
    </div>
    <div class="msg_history" id="msg-hstr">
      <div class="incoming_msg">
        <div class="msg-cnt" *ngFor="let msg of allMsg">
          <div class="incoming_msg" *ngIf="msg.isSp === false">
            <div class="incoming_msg_img">
              <img
                src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png"
                alt="sunil"
                class="rec-msgs"
              />
            </div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <p>{{ msg.messageBody }}</p>
                <span class="time_date"> {{ msg.createdAt }}</span>
              </div>
            </div>
          </div>
          <div class="outgoing_msg" *ngIf="msg.isSp === true">
            <div class="sent_msg">
              <p>{{ msg.messageBody }}</p>
              <span class="time_date"> {{ msg.createdAt }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="type_msg">
        <div class="input_msg_write">
          <input
            type="text"
            class="write_msg"
            placeholder="Type a message"
            [(ngModel)]="message.messageBody"
          />
          <button class="msg_send_btn" type="button" (click)="SendMessage()">
            <i class="fab fa-telegram-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
