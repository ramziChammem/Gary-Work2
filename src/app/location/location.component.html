<div class="container">

  <h1>Please Choose Your Location</h1>

  <div id="inp" class="form-group">
    <label>Enter address</label>
    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Choose your adress please" autocorrect="off" autocapitalize="off"  spellcheck="off" type="text" #search >
  </div>

  <agm-map (mapClick)='onLocChange($event)' [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"></agm-marker>
  </agm-map>

  <h5>Address: {{address}}</h5>
  
</div>
