<div id="footers" class="footer-section">
  <footer class="page-footer font-small blue-gradient pt-4">
    <!-- Material form contact -->
    <mdb-card>
      <mdb-card-header class="blue-gradient white-text text-center py-4">
        <h5>
          <strong>Contact us</strong>
        </h5>
      </mdb-card-header>

      <mdb-card-body class="px-lg-5 pt-0">
        <div class="formcontainer">
          <form class="text-center contact-card cform" style="color: #757575">
            <div class="text">
              <p class="w3-center"><em>We'd love your feedback!</em></p>
              <p>
                Swing by for a cup of <i class="fa fa-coffee"></i>, or leave us
                a note:
              </p>
            </div>
            <div class="md-form mt-3">
              <input
                name="name"
                [(ngModel)]="name"
                type="text"
                id="materialContactFormName"
                class="form-control"
                mdbInput
              />

              <label for="materialContactFormName">Name</label>
            </div>
            <div class="md-form mt-3">
              <input
                required
                name="phone"
                [(ngModel)]="phone"
                type="text"
                id="materialContactFormPhone"
                class="form-control"
                mdbInput
              />
              <label for="materialContactFormPhone">Phone Number</label>
            </div>

            <div class="md-form">
              <input
                required
                name="email"
                [(ngModel)]="email"
                type="email"
                id="materialContactFormEmail"
                class="form-control"
                mdbInput
              />
              <label for="materialContactFormEmail">E-mail</label>
            </div>

            <div class="md-form">
              <textarea
                required
                name="message"
                [(ngModel)]="message"
                type="text"
                id="materialContactFormMessage"
                class="form-control md-textarea"
                mdbInput
              ></textarea>
              <label for="materialContactFormMessage">Message</label>
            </div>

            <div class="send">
              <button
                (click)="send(name, phone, email, message)"
                mdbBtn
                color="blue"
                outline="true"
                rounded="true"
                block="true"
                class="z-depth-0 my-4 waves-effect send-btn"
                mdbWavesEffect
                type="submit"
              >
                <i class="fa fa-paper-plane"></i> Send
              </button>
            </div>
          </form>
          <div class="loc-cntct-us">
            <h3 class="cntctus-mail">
              <i class="fas fa-envelope"></i> Our email :
              <span class="email-span">garyWork@gmail.com</span>
            </h3>
            <br />
            <h3 class="cntctus-mail">
              <i class="fas fa-phone"></i> Phone number :
              <span class="email-span">+216 22700374</span>
            </h3>
            <br />
            <h3 class="cntctus-mail">
              <i class="fas fa-map-marker-alt"></i> Our location : 10 Avenue Othman Ibn Affane, Tunis 1004, Tunisie
              <img id="loct" src="../../../assets/loct.PNG"  alt="Our Location">
            </h3>
          </div>
        </div>
      </mdb-card-body>
    </mdb-card>

    <div class="container">
      <div class="row">
        <div class="col-md-12 py-5">
          <div class="mb-5 flex-center">
            <a class="fb-ic">
              <mdb-icon
                fab
                icon="facebook"
                size="2x"
                class="white-text mr-md-5 mr-3"
              ></mdb-icon>
            </a>

            <a class="tw-ic">
              <mdb-icon
                fab
                icon="twitter"
                size="2x"
                class="white-text mr-md-5 mr-3"
              ></mdb-icon>
            </a>

            <a class="ins-ic">
              <mdb-icon
                fab
                icon="instagram"
                size="2x"
                class="white-text mr-md-5 mr-3"
              ></mdb-icon>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-copyright text-center py-3">
      Â© 2021 Copyright:
      <a href="https://github.com/The-Garys/Garys-work">Gary Works</a>
    </div>
  </footer>
</div>
